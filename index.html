    <style>
      /* Custom scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Animation for typing indicator */
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-bounce-delay-1 { animation: bounce 1s infinite 0.1s; }
      .animate-bounce-delay-2 { animation: bounce 1s infinite 0.2s; }
      .animate-bounce-delay-3 { animation: bounce 1s infinite 0.3s; }
    </style>
